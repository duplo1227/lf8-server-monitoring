[monitoring]
interval_seconds = 5
log_file = /root/testmonitoring/logger.log

[limits]
cpu_soft = 80
cpu_hard = 95
memory_soft = 80
memory_hard = 95
disk_soft = 80
disk_hard = 95
processes_soft = 180
processes_hard = 250

[smtp]
enabled = true
server = smtp.example.com
port = 587
use_tls = true
username = myuser
password = secret
from = monitor@server.local
to = admin@example.com