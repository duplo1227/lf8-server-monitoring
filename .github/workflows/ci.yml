name: Server Monitoring CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Tests
        run: pytest

  deploy-to-server:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            [ -d "lf8-server-monitoring/.git" ] && (cd lf8-server-monitoring && git pull) || git clone https://github.com/duplo1227/lf8-server-monitoring.git
            cd lf8-server-monitoring
            git pull origin main
            pip install -r requirements.txt
            python3 src/monitor.py
